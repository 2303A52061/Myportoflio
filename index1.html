<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP Babu Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff9800;
    }
    .container {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      text-align: center;
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.05);
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #555;
    }
    .product button {
      background-color: #ff9800;
      border: none;
      padding: 10px 15px;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .product button:hover {
      background-color: #e68900;
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üõí MP Babu Store</h1>
    <p>Your One-Stop Shop for Quality Products</p>
  </header>

  <nav>
    <a href="#">Home</a>

    <a href="#">Accessories</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h2>Featured Products</h2>
    <div class="products">

        <h3>HP Laptop</h3>

      </div>
      <div class="product">

        <h3>Casual T-Shirt</h3>
        <p>‚Çπ799</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/400x300/?watch" alt="Watch">
        <h3>Smart Watch</h3>
        <p>‚Çπ3,499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://source.unsplash.com/400x300/?shoes" alt="Shoes">
        <h3>Sports Shoes</h3>
        <p>‚Çπ2,199</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 MP Babu Store | Designed with ‚ù§Ô∏è for Shoppers</p>
  </footer>
</body>
</html>
